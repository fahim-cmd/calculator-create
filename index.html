<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="inputRandom" class="form-control" type="text" >
                    <button 
                   id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="main-sec" class="input-section half-width">
                    <input id="main-input" class="form-control" type="text" placeholder="0">
                    <div class="numbers">
                        <div class="calc-body">

                            <div class="calc-button-row">
                             <input type="button" class="button" name="btn" value="7" onclick="calculator(this.value)">                             
                              <input type="button" class="button" name="btn" value="8" onclick="calculator(this.value)">
                              <input type="button" class="button" name="btn" value="9" onclick="calculator(this.value)">
                            </div>

                            <div class="calc-button-row">
                                <input type="button" class="button" name="btn" value="4" onclick="calculator(this.value)">
                                <input type="button" class="button" name="btn" value="5" onclick="calculator(this.value)">
                                <input type="button" class="button" name="btn" value="6" onclick="calculator(this.value)">
                            </div>

                            <div class="calc-button-row">
                                <input type="button" class="button" name="btn" value="1" onclick="calculator(this.value)">
                                <input type="button" class="button" name="btn" value="2" onclick="calculator(this.value)">
                                <input type="button" class="button" name="btn" value="3" onclick="calculator(this.value)">
                            </div>

                            <div class="calc-button-row">                              
                                <input type="button" class="button" name="btn" value="<" onclick="document.getElementById('main-input').value = document.getElementById('main-input').value.slice(0, -1)">
                                <input type="button" class="button" name="btn" value="0" onclick="calculator(this.value)">
                                <input type="button" class="button" name="btn" value="C" onclick="document.getElementById('main-input').value = null">
                            </div>

                            <div>
                                <button onclick="submitButtonClick(this.value)" id="submitButton" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notifySection" class="notify-section">
            <p id="pinNotMatched" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        // pin matched show right and not matched show cross =========================
            function submitButtonClick (num){
                
            let inputValueNum = document.getElementById("inputRandom").value;
            let calculatorValue = document.getElementById("main-input").value;
            let pinMatched = document.getElementById("pinMatched");
            if( inputValueNum == calculatorValue){
                document.getElementById("notifySection",).style.display = "block";
                document.getElementById("pinNotMatched",).style.display = "none";
                return pinMatched.innerText;
            }
            if( inputValueNum != calculatorValue){
                document.getElementById("notifySection",).style.display = "block";
                document.getElementById("pinMatched",).style.display = "none";
            }
        }

        //calculator button clicked==========================================
       function calculator (x){     
                let inputValue = document.getElementById("main-input");
                inputValue.value = inputValue.value + x ;                  
       }

        // generate section pin code submition=======================================
         function getRndInteger(min, max) {
            return Math.floor(Math.random() * ( 9999 - 1000)) + 1000 ;
            };   

         document.getElementById("generateBtn").addEventListener("click", function(){
                document.getElementById("inputRandom").value = getRndInteger(1000, 9999);         
        });

        // Hide notify section by javascript==========================================
        document.getElementById("notifySection").style.display = "none";

    </script>
</body>
</html>
